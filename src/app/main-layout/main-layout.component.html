<div class="main-layout">
  <!-- Navbar -->
  <app-navbar (sidebarToggled)="onSidebarToggle($event)"></app-navbar>
  
  <!-- Layout Content -->
  <div class="layout-content" [class.sidebar-open]="(sidebarService.sidebarVisible$ | async) || false">
    <!-- Sidebar -->
    <app-sidebar 
      [isSidebarVisible]="(sidebarService.sidebarVisible$ | async) || false"
      class="layout-sidebar">
    </app-sidebar>
    
    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile backdrop for sidebar -->
  <div class="sidebar-backdrop" 
       [class.visible]="(sidebarService.sidebarVisible$ | async) || false" 
       (click)="sidebarService.closeSidebar()">
  </div>
</div>
