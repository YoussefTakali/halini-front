<nav class="navbar">
  <div class="nav-container">
    <!-- Brand/Logo -->
    <div class="nav-brand" (click)="navigateTo('/')">
      <img src="assets/logo.png" alt="Hallini Logo" class="brand-logo">
    </div>

    <!-- Navigation Items -->
    <div class="nav-menu">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a 
            class="nav-link" 
            (click)="navigateTo(item.path)"
            [class.active]="router.url === item.path">
            <i *ngIf="item.icon" [class]="item.icon"></i>
            {{ item.label }}
          </a>
          
          <!-- Dropdown menu for items with children -->
          <ul *ngIf="item.children" class="dropdown-menu">
            <li *ngFor="let child of item.children" class="dropdown-item">
              <a (click)="navigateTo(child.path)" class="dropdown-link">
                <i *ngIf="child.icon" [class]="child.icon"></i>
                {{ child.label }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- User Actions -->
    <div class="nav-actions">
      <div *ngIf="isAuthenticated && currentUser" class="user-info">
        <span class="user-greeting">
          أهلاً {{ currentUser.firstName }} | Welcome {{ currentUser.firstName }}
        </span>
        <button class="logout-btn" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i>
          خروج | Logout
        </button>
      </div>
      
      <div *ngIf="!isAuthenticated" class="auth-actions">
        <button class="login-btn" (click)="onLogin()">
          <i class="fas fa-sign-in-alt"></i>
          دخول | Login
        </button>
        <button class="signup-btn" (click)="onRegister()">
          <i class="fas fa-user-plus"></i>
          تسجيل | Sign Up
        </button>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="mobile-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>
