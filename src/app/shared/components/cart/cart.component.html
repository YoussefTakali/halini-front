<!-- Cart Toggle Button -->
<div class="cart-toggle" (click)="toggleCart()">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-badge" *ngIf="totalItems > 0">{{ totalItems }}</span>
</div>

<!-- Cart Sidebar -->
<div class="cart-overlay" *ngIf="isVisible" (click)="toggleCart()"></div>
<div class="cart-sidebar" [class.active]="isVisible">
  <div class="cart-header">
    <h3>
      <i class="fas fa-shopping-cart"></i>
      سلة التسوق
      <span class="cart-title-en">Shopping Cart</span>
    </h3>
    <button class="close-btn" (click)="toggleCart()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="cart-content">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <i class="fas fa-shopping-cart cart-empty-icon"></i>
      <p class="empty-message">سلة التسوق فارغة</p>
      <p class="empty-message-en">Your cart is empty</p>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img [src]="item.image" [alt]="item.name" class="item-image">
          <div class="item-details">
            <h4 class="item-name">{{ item.name }}</h4>
            <p class="item-name-ar">{{ item.arabicName }}</p>
            <div class="item-price">{{ item.price | currency:'USD':'symbol':'1.2-2' }}</div>
            
            <div class="quantity-controls">
              <button class="qty-btn" (click)="updateQuantity(item.id, item.quantity - 1)">
                <i class="fas fa-minus"></i>
              </button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="qty-btn" (click)="updateQuantity(item.id, item.quantity + 1)">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <button class="remove-btn" (click)="removeItem(item.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="total-items">
          <span>إجمالي العناصر:</span>
          <span class="value">{{ totalItems }}</span>
        </div>
        <div class="total-price">
          <span>المجموع الكلي:</span>
          <span class="value">{{ totalPrice | currency:'USD':'symbol':'1.2-2' }}</span>
        </div>
        
        <div class="cart-actions">
          <button class="clear-btn" (click)="clearCart()" *ngIf="cartItems.length > 0">
            <i class="fas fa-trash-alt"></i>
            مسح الكل
          </button>
          <button class="checkout-btn" (click)="checkout()">
            <i class="fas fa-credit-card"></i>
            إتمام الطلب
            <span class="checkout-en">Checkout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
