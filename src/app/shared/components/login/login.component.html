<div class="login-dialog">
  <div class="dialog-header">
    <h2>تسجيل الدخول</h2>
    <h3>Login</h3>
  </div>

  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">
        البريد الإلكتروني | Email
      </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="أدخل بريدك الإلكتروني | Enter your email"
        required
        class="form-input"
      >
    </div>

    <div class="form-group">
      <label for="password">
        كلمة المرور | Password
      </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="أدخل كلمة المرور | Enter your password"
        required
        class="form-input"
      >
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        <i class="fas fa-sign-in-alt" *ngIf="!isLoading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <span>تسجيل الدخول | Login</span>
      </button>

      <button
        type="button"
        class="btn-secondary"
        (click)="onCancel()"
        [disabled]="isLoading"
      >
        إلغاء | Cancel
      </button>
    </div>

    <div class="form-footer">
      <p>
        ليس لديك حساب؟ | Don't have an account?
        <button type="button" class="link-button" (click)="openRegister()">
          سجل الآن | Register Now
        </button>
      </p>
    </div>
  </form>
</div>
