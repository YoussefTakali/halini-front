<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <img src="assets/hallini-logo.png" alt="Hallini" class="logo-image">
        <h1 class="logo-text font-primary">Hallini</h1>
        <p class="logo-subtitle">Tunisian Arabic Sweets</p>
      </div>
    </div>

    <div class="auth-form-container">
      <h2 class="form-title">Welcome Back</h2>
      <p class="form-subtitle">Sign in to your account to continue shopping</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="isFieldInvalid('email')"
            placeholder="Enter your email"
            autocomplete="email"
          >
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            <i class="fas fa-exclamation-circle"></i>
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              [class.error]="isFieldInvalid('password')"
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <button
              type="button"
              class="password-toggle-btn"
              (click)="togglePassword()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="isFieldInvalid('password')">
            <i class="fas fa-exclamation-circle"></i>
            {{ getFieldError('password') }}
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a routerLink="/forgot-password" class="forgot-link">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-full"
          [disabled]="loginForm.invalid || isLoading"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </span>
          <span *ngIf="isLoading" class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            Signing in...
          </span>
        </button>

        <!-- Error Display -->
        <div class="form-error" *ngIf="loginError">
          <i class="fas fa-exclamation-triangle"></i>
          {{ loginError }}
        </div>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Social Login Options -->
      <div class="social-login">
        <button class="btn btn-social btn-google" (click)="loginWithGoogle()">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
        <button class="btn btn-social btn-facebook" (click)="loginWithFacebook()">
          <i class="fab fa-facebook-f"></i>
          Continue with Facebook
        </button>
      </div>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>
          Don't have an account? 
          <a routerLink="/register" class="auth-link">
            Create one now
            <i class="fas fa-arrow-right"></i>
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>
</div>
