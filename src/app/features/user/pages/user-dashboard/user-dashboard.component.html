<div class="user-dashboard">
  <div class="welcome-section">
    <h1>Welcome back, {{ user.name }}!</h1>
    <p>Here's an overview of your account activity</p>
  </div>

  <div class="dashboard-content">
    <!-- User Info Card -->
    <div class="info-card">
      <h2>
        <i class="fas fa-user"></i>
        Account Information
      </h2>
      <div class="user-details">
        <div class="detail-item">
          <span class="label">Name:</span>
          <span class="value">{{ user.name }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Email:</span>
          <span class="value">{{ user.email }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Member Since:</span>
          <span class="value">{{ user.memberSince | date:'mediumDate' }}</span>
        </div>
      </div>
      <div class="card-actions">
        <button class="btn-primary" routerLink="/user/profile">
          <i class="fas fa-edit"></i>
          Edit Profile
        </button>
      </div>
    </div>

    <!-- Recent Activities -->
    <div class="activities-card">
      <h2>
        <i class="fas fa-history"></i>
        Recent Activities
      </h2>
      <div class="activities-list">
        <div *ngFor="let activity of recentActivities" class="activity-item">
          <div class="activity-icon">
            <i class="fas fa-circle"></i>
          </div>
          <div class="activity-content">
            <span class="activity-action">{{ activity.action }}</span>
            <span class="activity-date">{{ activity.date | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions-card">
      <h2>
        <i class="fas fa-bolt"></i>
        Quick Actions
      </h2>
      <div class="actions-grid">
        <button class="action-item" routerLink="/user/profile">
          <i class="fas fa-user-edit"></i>
          <span>Update Profile</span>
        </button>
        <button class="action-item" routerLink="/user/settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </button>
        <button class="action-item">
          <i class="fas fa-headset"></i>
          <span>Support</span>
        </button>
        <button class="action-item">
          <i class="fas fa-download"></i>
          <span>Downloads</span>
        </button>
      </div>
    </div>
  </div>
</div>
